<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards with Spaced Repetition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flashcards with Spaced Repetition</h1>
            <nav>
                <button id="study-btn" class="nav-btn active">Study</button>
                <button id="manage-btn" class="nav-btn">Manage Cards</button>
                <button id="stats-btn" class="nav-btn">Statistics</button>
            </nav>
        </header>

        <!-- Study Mode -->
        <div id="study-section" class="section active">
            <div class="study-info">
                <p>Cards due for review: <span id="cards-due">0</span></p>
                <p>Current streak: <span id="current-streak">0</span></p>
            </div>
            
            <div class="flashcard-container">
                <div id="flashcard" class="flashcard">
                    <div class="card-content">
                        <div id="card-front" class="card-side front">
                            <p id="question-text">Click "Start Review" to begin studying</p>
                        </div>
                        <div id="card-back" class="card-side back">
                            <p id="answer-text"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="study-controls">
                <button id="start-review-btn" class="btn primary">Start Review</button>
                <button id="show-answer-btn" class="btn secondary" style="display: none;">Show Answer</button>
                <div id="difficulty-buttons" class="difficulty-buttons" style="display: none;">
                    <button id="again-btn" class="btn difficulty again">Again (Hard)</button>
                    <button id="good-btn" class="btn difficulty good">Good</button>
                    <button id="easy-btn" class="btn difficulty easy">Easy</button>
                </div>
            </div>
        </div>

        <!-- Manage Cards -->
        <div id="manage-section" class="section">
            <div class="card-form">
                <h3>Add New Card</h3>
                <div class="form-group">
                    <label for="question-input">Question:</label>
                    <textarea id="question-input" placeholder="Enter the question..."></textarea>
                </div>
                <div class="form-group">
                    <label for="answer-input">Answer:</label>
                    <textarea id="answer-input" placeholder="Enter the answer..."></textarea>
                </div>
                <button id="add-card-btn" class="btn primary">Add Card</button>
            </div>

            <div class="card-list">
                <h3>Existing Cards</h3>
                <div id="cards-container">
                    <!-- Cards will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div id="stats-section" class="section">
            <h3>Study Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="total-cards">0</span>
                    <span class="stat-label">Total Cards</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="cards-reviewed">0</span>
                    <span class="stat-label">Cards Reviewed Today</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="success-rate">0%</span>
                    <span class="stat-label">Success Rate</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="longest-streak">0</span>
                    <span class="stat-label">Longest Streak</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
